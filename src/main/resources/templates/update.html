<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifica avvenimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <br>
    <br>
    <div class="row align-items-start">
        <h2 style="text-align: center;">Modifica avvenimento: </h2>
        <br>
        <br>
        <div class="col"></div>

        <div class="col">
            <form action="/update" th:action="@{/update}" method="post">

                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input name="id" type="text" class="form-control" id="id" th:value="${agenda.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input name="titolo" type="text" class="form-control" id="titolo" th:value="${agenda.getTitolo()}">
                </div>
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <input name="descrizione" type="text" class="form-control" id="descrizione"
                           th:value="${agenda.getDescrizione()}">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input name="date" type="date" class="form-control" id="date" th:value="${agenda.getDataEvento()}">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Ora</label>
                    <input name="time" type="time" class="form-control" id="time" th:value="${agenda.getOraEvento()}">
                </div>
                <button type="submit" class="btn btn-primary">Salva modifica</button>
            </form>

        </div>


        <div class="col"></div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
