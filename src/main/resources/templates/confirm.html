<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salvato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <br>
    <br>
    <div class="row align-items-start">
        <h2 style="text-align: center;">Salvato avvenimento:</h2>
        <br>
        <br>
        <div class="col md-10 offset-1">
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titolo</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Data</th>
                    <th scope="col">Ora</th>
                    <th scope="col">Registrato</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${agenda.id}"></span></td>
                    <td><span th:text="${agenda.titolo}"></span></td>
                    <td><span th:text="${agenda.descrizione}"></span></td>
                    <td><span th:text="${agenda.dataEvento}"></span></td>
                    <td><span th:text="${agenda.oraEvento}"></span></td>
                    <td><span th:text="${agenda.timeRegistrato}"></span></td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

    <br>
    <h3 style="text-align: center;"><a style="text-decoration:none;" href="/">Torna a menu</a></h3>
    <br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
